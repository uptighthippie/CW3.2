<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Code-Along</title>
    <link rel="stylesheet" href="./public/styles/styles.css">
</head>
<body>
    <h1>flex-direction: column;</h1>
    <div class="container-column">
        <div class="column-item item-1">Item 1</div>
        <div class="column-item item-2">Item 2</div>
        <div class="column-item item-3">Item 3</div>
        <div class="column-item item-4">Item 4</div>
    </div>
    <h1>flex-direction: row;</h1>
    <div class="container-row">
        <div class="row-item item-5">Item 5</div>
        <div class="row-item item-6">Item 6</div>
        <div class="row-item item-7">Item 7</div>
        <div class="row-item item-8">Item 8</div>
    </div>

    <h1>flex-direction: column; with more items</h1>
    <div class="container-column">
        <div class="column-item item-1">Item 1</div>
        <div class="column-item item-2">Item 2</div>
        <div class="column-item item-3">Item 3</div>
        <div class="column-item item-4">Item 4</div>
        <div class="column-item item-5">Item 5</div>
        <div class="column-item item-6">Item 6</div>
        <div class="column-item item-7">Item 7</div>
        <div class="column-item item-8">Item 8</div>
    </div>
    <h1>flex-direction: row; with more items</h1>
    <div class="container-row">
        <div class="row-item item-1">Item 1</div>
        <div class="row-item item-2">Item 2</div>
        <div class="row-item item-3">Item 3</div>
        <div class="row-item item-4">Item 4</div>
        <div class="row-item item-5">Item 5</div>
        <div class="row-item item-6">Item 6</div>
        <div class="row-item item-7">Item 7</div>
        <div class="row-item item-8">Item 8</div>
    </div>

</body>
</html>
